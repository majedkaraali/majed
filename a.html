<header class="header">
    <div class="header-content">
      <p class="logo">Majed Karaali</p>
      <button class="hamburger-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <nav class="navigation">
        <ul>
          <li><a href="#">Expertise</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Resume</a></li>
        </ul>
      </nav>
    </div>
  </header>

  
<style>
    /* Basic styles */
header {
  background-color: #f0f0f0;  /* Optional background color */
  padding: 1rem;
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.2rem;
  margin: 0;
}

nav {
  list-style: none;
  padding: 0;
  margin: 0;
  display: none;  /* Initially hide navigation */
}

nav li {
  display: inline-block;
  margin-right: 1rem;
}

nav a {
  text-decoration: none;
  color: #333;
  font-weight: bold; /* Optional bold font weight */
}

.hamburger-menu {
  display: none;  /* Hide on larger screens */
  background-color: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
  margin-left: 1rem;  /* Adjust margin as needed */
}

.hamburger-menu .bar {
  display: block;
  width: 25px;
  height: 3px;
  margin-bottom: 5px;
  background-color: #333;
}

/* Responsive adjustments */

@media (max-width: 768px) { /* Target screens smaller than 768px */
  .header-content {
    flex-direction: column;
    align-items: flex-start;
  }

  .logo {
    margin-bottom: 1rem;
  }

  nav {
    display: block;  /* Show navigation on smaller screens */
  }

  nav li {
    margin-right: 0;
    margin-bottom: 0.5rem;
  }

  .hamburger-menu {
    display: block;  /* Show hamburger menu on smaller screens */
}

</style>



<script>
    const hamburgerMenu = document.querySelector('.hamburger-menu');
const navigation = document.querySelector('.navigation');

hamburgerMenu.addEventListener('click', () => {
  navigation.classList.toggle('active');
});

</script>
